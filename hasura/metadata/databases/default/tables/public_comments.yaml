table:
  name: comments
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: comment_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - comment_id
        - id
        - user_id
        - comment
        - created_at
        - updated_at
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - comment_id
        - id
        - user_id
        - comment
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - comment_id
        - id
        - user_id
        - comment
        - created_at
        - updated_at
      filter: {}
      check: null
      set:
        user_id: x-hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
