table:
  name: rating
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: adminstrator
    permission:
      check: {}
      columns:
        - id
        - rating_value
        - recipe_id
        - user_id
        - created_at
    comment: ""
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - id
        - recipe_id
        - user_id
        - rating_value
        - created_at
    comment: ""
select_permissions:
  - role: adminstrator
    permission:
      columns:
        - id
        - recipe_id
        - user_id
        - rating_value
        - created_at
      filter: {}
    comment: ""
  - role: anonymous
    permission:
      columns:
        - id
        - recipe_id
        - user_id
        - rating_value
        - created_at
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - id
        - recipe_id
        - user_id
        - rating_value
        - created_at
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - rating_value
        - recipe_id
        - user_id
      filter: {}
      check: {}
      set:
        user_id: x-hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
