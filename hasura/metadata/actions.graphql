type Mutation {
  login(
    email: String!
    password: String!
  ): loginOutput
}

type Mutation {
  register(
    email: String
    first_name: String
    last_name: String
    password: String
  ): registerOutput
}

type Mutation {
  reset(
    password: String!
    id: Int!
  ): resetOutput
}

type registerOutput {
  success: String!
}

type loginOutput {
  accessToken: String!
}

type resetOutput {
  success: String
}

